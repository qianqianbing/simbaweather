apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao' // apply plugin
apply from: '../../../config.gradle'
android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "com.simba.themestore"
        minSdkVersion android.minSdkVersion
        targetSdkVersion android.targetSdkVersion
        versionCode 1
        versionName "beta 1.0.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    greendao {
        schemaVersion 1 //当前数据库版本
        daoPackage 'com.simba.themestore.database' //设置要放置DaoMaster、DaoSession、Dao这些类的包的全路径
        targetGenDir 'src/main/java'  //设置DaoMaster、DaoSession、Dao目录

        generateTests false //设置为true以自动生成单元测试。

    }
    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            def SEP = "-"
            def buildType = variant.variantData.variantConfiguration.buildType.name
            def date = new Date();
            def formattedDate = date.format('yyyyMMdd-HHmm')
            outputFileName = "${applicationId}${SEP}${formattedDate}${SEP}${buildType}.apk"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(path: ':base')


    implementation 'io.reactivex.rxjava2:rxandroid:2.1.0'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.2'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'org.greenrobot:eventbus:3.2.0'
    //轮播图
    implementation 'com.youth.banner:banner:2.0.8'
    implementation 'com.google.android.material:material:1.1.0'
    //图片加载
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'

    //recyclerview 适配器
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.2'
    //greenDao
    implementation 'org.greenrobot:greendao:3.2.2' // add library
    // implementation 'net.zetetic:android-database-sqlcipher:3.5.6'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}

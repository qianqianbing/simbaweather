apply plugin: 'com.android.library'
apply from: '../../../config.gradle'

android {
    compileSdkVersion android.compileSdkVersion
    buildToolsVersion android.buildToolsVersion

    defaultConfig {
        minSdkVersion android.minSdkVersion
        targetSdkVersion android.targetSdkVersion
        versionCode 1
        versionName "1.0"


        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [AROUTER_MODULE_NAME: project.getName()]
            }
        }

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}


repositories {
    flatDir {
        dirs project(':musicmudle').file('libs')
    }
}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api project(path: ':basemodule')

    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.google.android.material:material:1.1.0'
    implementation 'androidx.navigation:navigation-fragment:2.2.2'
    implementation 'androidx.navigation:navigation-ui:2.2.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation "com.jakewharton:butterknife:${dependVersion.butterknife}"
    annotationProcessor "com.jakewharton:butterknife-compiler:${dependVersion.butterknife}"

    //arouteråº“
//    implementation(rootProject.depsLibs.arouterapi) {
//        exclude group: 'com.android.support'
//    }
    compile(name: 'kuwo_sdk_kuwotest_2.6.4.7', ext: 'aar')

    implementation "${depsLibs.arouterapi}"
    annotationProcessor "${depsLibs.aroutercompiler}"
}

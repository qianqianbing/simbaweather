//        from('build/intermediates/bundles/release/')
//        into('build/libs/')
//        include('classes.jar')
//        rename ('classes.jar', 'CalendarView.jar')
//    }
//    intoJar.dependsOn(build)
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "androidx.recyclerview:recyclerview:${dependVersion.recyclerview}"
    implementation "androidx.appcompat:appcompat:${dependVersion.appcompat}"
    implementation "androidx.constraintlayout:constraintlayout:${dependVersion.constraintlayout}"

    testImplementation "junit:junit:${dependVersion.junit}"
    androidTestImplementation "androidx.test.espresso:espresso-core:${dependVersion.espresso_core}"
}
apply plugin: 'com.android.application'
apply from: '../../../config.gradle'

android {
    compileSdkVersion android.compileSdkVersion
    buildToolsVersion android.buildToolsVersion

    defaultConfig {
        applicationId "com.simba.calendar"
        minSdkVersion android.minSdkVersion
        targetSdkVersion android.targetSdkVersion
        versionCode 1
        versionName "beta 1.0.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled android.minifyEnabled
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(path: ':base')
    implementation project(path: ':calendarview')
    implementation project(path: ':pickerview')
    testImplementation "junit:junit:${dependVersion.junit}"
    androidTestImplementation "androidx.test.espresso:espresso-core:${dependVersion.espresso_core}"

    implementation "androidx.appcompat:appcompat:${dependVersion.appcompat}"
    implementation "androidx.constraintlayout:constraintlayout:${dependVersion.constraintlayout}"
    implementation "com.squareup.okhttp3:okhttp:${dependVersion.okhttp3}"
    implementation "com.lzy.net:okgo:${dependVersion.okgo}"
    implementation "com.google.code.gson:gson:${dependVersion.gson}"
}
